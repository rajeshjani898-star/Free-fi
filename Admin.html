<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NativeChat Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-grad: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            --blue-tick: #1DA1F2;
            --header-bg: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            --bg-color: #f0f2f5;
            --chat-bg: #e5ddd5;
            --msg-sent: #dcf8c6;
            --msg-recv: #ffffff;
            --white: #ffffff;
            --dark: #1f1f1f;
            --gray: #888;
            --green-badge: #00e676;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --font: 'Poppins', sans-serif;
        }

        .theme-love { --header-bg: linear-gradient(45deg, #ff9a9e, #fad0c4); --chat-bg: #ffebee; --msg-sent: #ffcdd2; }
        .theme-ocean { --header-bg: linear-gradient(45deg, #2193b0, #6dd5ed); --chat-bg: #e0f7fa; --msg-sent: #b2ebf2; }
        .theme-forest { --header-bg: linear-gradient(45deg, #11998e, #38ef7d); --chat-bg: #e8f5e9; --msg-sent: #c8e6c9; }
        .theme-sunset { --header-bg: linear-gradient(45deg, #ff512f, #dd2476); --chat-bg: #fff3e0; --msg-sent: #ffe0b2; }
        .theme-galaxy { --header-bg: linear-gradient(45deg, #654ea3, #eaafc8); --chat-bg: #f3e5f5; --msg-sent: #e1bee7; }
        .theme-midnight { --header-bg: linear-gradient(45deg, #232526, #414345); --chat-bg: #2c3e50; --msg-sent: #34495e; --msg-recv: #ecf0f1; color: #fff; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font); background: var(--bg-color); height: 100vh; overflow: hidden; color: var(--dark); }
        
        #app { width: 100%; height: 100%; position: relative; max-width: 500px; margin: 0 auto; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.05); overflow: hidden; }
        
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); z-index: 10; }
        .screen.active { transform: translateX(0); z-index: 20; }
        
        #auth-screen { justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .auth-logo { font-size: 80px; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        .custom-input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; margin-bottom: 10px; font-family: var(--font); transition: 0.3s; }
        .custom-input:focus { border-color: #fd1d1d; }
        .btn-primary { width: 100%; padding: 12px; border: none; border-radius: 25px; background: var(--primary-grad); color: white; font-weight: 600; cursor: pointer; box-shadow: var(--shadow); margin-top: 10px; }
        
        .hidden { display: none; }
        
        /* ... rest of your CSS remains unchanged ... */
    </style>
</head>
<body>

<div id="app">
    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="screen active">
        <div style="width:100%">
            <div class="auth-logo"><i class="fab fa-whatsapp"></i></div>
            <h2 style="margin-bottom: 10px;">NativeChat</h2>
            <p id="auth-subtitle" style="margin-bottom: 20px; color:#666;">Login to continue</p>
            
            <input type="text" id="auth-username" class="custom-input hidden" placeholder="Username (Display Name)">
            <input type="email" id="auth-email" class="custom-input" placeholder="Email Address">
            <input type="password" id="auth-pass" class="custom-input" placeholder="Password">
            
            <button class="btn-primary" id="auth-btn" onclick="handleAuth()">Log In</button>
            <div id="auth-toggle" style="margin-top:20px; font-size:13px; color:#888; cursor:pointer;" onclick="toggleAuthMode()">Create an Account</div>
        </div>
    </div>

    <!-- ... rest of your HTML structure (main-screen, chat-room, modals, etc.) remains the same ... -->

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Main Application Script -->
<script defer>
    // ==========================================

    // ==========================================

    const firebaseConfig = {
        apiKey: "AIzaSyCHZ4_PhE2gbJBDzipArubqJpHW88Alw5o",
        authDomain: "tournament-62f77.firebaseapp.com",
        databaseURL: "https://tournament-62f77-default-rtdb.firebaseio.com",
        projectId: "tournament-62f77",
        storageBucket: "tournament-62f77.firebasestorage.app",
        messagingSenderId: "59905181993",
        appId: "1:59905181993:web:8ad4f721ac50c09c478f38",
        measurementId: "G-QHHJ1BJWMP"
    };

    try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
    const db = firebase.database();
    const auth = firebase.auth();

    // ==========================================
    // GLOBAL VARIABLES
    // ==========================================
    let currentUser = null;
    let currentChatId = null;
    let otherUserId = null;
    let isLoginMode = true;
    let listeners = {};
    let selectedMsgId = null;
    
    let currentSelectedPlan = null;
    let currentPlanAmount = 0;
    let currentPlanDays = 0;
    let currentPaymentScreenshot = null;

    const FREE_DAILY_LIMIT = 10;
    let dailyCount = 0;
    let isPremiumUser = false;

    // ==========================================
    // AUTH FUNCTIONS
    // ==========================================
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-subtitle').innerText = isLoginMode ? "Login to continue" : "Create new account";
        document.getElementById('auth-btn').innerText = isLoginMode ? "Log In" : "Sign Up";
        document.getElementById('auth-toggle').innerText = isLoginMode ? "Create an Account" : "Already have an account? Login";
        
        const usernameInput = document.getElementById('auth-username');
        if (isLoginMode) {
            usernameInput.classList.add('hidden');
        } else {
            usernameInput.classList.remove('hidden');
        }
    }

    function handleAuth() {
        const email = document.getElementById('auth-email').value.trim();
        const pass = document.getElementById('auth-pass').value.trim();
        const username = document.getElementById('auth-username').value.trim();

        if (!email || !pass) {
            alert("Please enter email and password");
            return;
        }

        if (isLoginMode) {
            auth.signInWithEmailAndPassword(email, pass)
                .catch(e => alert(e.message));
        } else {
            if (!username) {
                alert("Please enter a username");
                return;
            }
            auth.createUserWithEmailAndPassword(email, pass)
                .then((res) => {
                    const uid = res.user.uid;
                    const userData = {
                        username: username,
                        email: email,
                        avatar: `https://ui-avatars.com/api/?name=${username}&background=random`,
                        status: "Hey! I am using NativeChat",
                        id: uid,
                        isPremium: false,
                        dailyUsage: { count: 0, date: new Date().toDateString() }
                    };
                    db.ref('users/' + uid).set(userData)
                        .then(() => alert("Account Created Successfully!"));
                })
                .catch(e => alert(e.message));
        }
    }
